<header>
  <mat-toolbar class=" max-w-7xl mx-auto border-x justify-between">
        <a class="no-underline" routerLink="Home">Home</a>
        <button
        [matMenuTriggerFor]="menu"
        >
            <mat-icon
              [matBadge]="2"
              class="mat-18">shopping_cart
            </mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <div class="p-3 divide-y divide-solid">
            <div class="pb-1 flex justify-between">
              <span class="mr-10">1 item</span>
              <a routerLink="cart"> View Cart</a>
            </div>

            <div class="flex justify-between font-light mb-2">
              <p>Helo habibi</p>
              <span class="font-bold">{{ '300' | currency }}</span>
            </div>

            <div class="flex justify-between mt-1">
              <span>Total: </span>
              <span class="font-bold">{{ '450' | currency}}</span>
            </div>

            <div class="pt-3 flex justify-between">
              <button class="bg-red-600 text-white rounded-full w-9 h-9 flex justify-center items-center">
                <mat-icon class="mat-18">remove_shopping_cart</mat-icon>
              </button>
              <button
              routerLink="cart"
              class="bg-green-600 text-white rounded-full w-9 h-9 flex justify-center items-center">
                <mat-icon class="mat-18">shopping_cart</mat-icon>
              </button>
            </div>
          </div>
        </mat-menu>

  </mat-toolbar>
  <router-outlet></router-outlet>
</header>
